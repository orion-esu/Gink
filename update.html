<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <script
      src="https://kit.fontawesome.com/39bda44580.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Gink</title>
  </head>
  <body class="container">
    <nav>
      <!-- <p class="welcome">Log in to get started</p> -->
      <img src="logo.png" alt="Logo" class="logo" />

      <div class="user__container">
        <img src="img/img-1.jpg" alt="Image of a person" class="user-img">

        <div class="user__container--options">
            <button class="log-out">Log out</button>
            <button class="close-account">Close account</button>
        </div>
      </div>
      <!-- <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />

        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form> -->
    </nav>
    <main class="app">
      <section class="account">
        <div class="">
          <h2 class="welcome">Welcome</h2>

          <div class="account__det">
            <div class="balance">
              <p class="balance__label">Available Balance:</p>
              <p class="balance__value">0000$</p>
              <p class="balance__date">
                As of <span class="date">05/03/2037</span>
              </p>
            </div>
            <div class="account__det--card">
              <div class="account__det--card-name">
                <p>Card</p>
                <img
                  src="credit-card-solid.svg"
                  alt="image of a credit card"
                  class="credit-card"
                />
              </div>
              <div class="account__det--card-exp">
                <p>Name: <span class="first__name"></span></p>
                <p class="exp">Exp. 05/10</p>
              </div>
              <div class="account__det--card-no">
                <p class="">**** **** **** 4080</p>
                <p class="account__card__type">VISA</p>
              </div>
            </div>
          </div>

          <div class="account__info">
            <div class="account__info--label">
              <img src="" alt="" />
              <p class="summary__label">Total earnings</p>
              <p class="summary__value summary__value--in">0000$</p>
            </div>
            <div class="account__info--label">
              <img src="" alt="" />
              <p class="summary__label">Total spending</p>
              <p class="summary__value summary__value--out">0000$</p>
            </div>
            <div class="account__info--label">
              <img src="" alt="" />
              <p class="summary__label">Interest</p>
              <p class="summary__value summary__value--interest">0000$</p>
            </div>
          </div>
        </div>

        <div class="movements__top">
          <h3 class="heading-3 movements__top__header">Recent Transactions</h3>
          <button class="btn--sort">SORT &downarrow;</button>
        </div>
        <div class="movements">
          <div class="movements__header">
            <p>Date</p>
            <p>Status</p>
            <p>Amount</p>
          </div>
          <div class="movements__mov">
            <div class="movements__row">
              <div class="movements__date">3 days ago</div>
              <div class="movements__type movements__type--deposit">
                deposit
              </div>
              <div class="movements__value">4 000€</div>
            </div>
            <div class="movements__row">
              <div class="movements__date">24/01/2037</div>
              <div class="movements__type movements__type--withdrawal">
                withdrawal
              </div>
              <div class="movements__value">-378€</div>
            </div>
          </div>
        </div>
      </section>

      <section class="transactions">
        <div class="transaction__header">
          <p class="transaction__heading">Transfer funds to</p>

          <div class="transaction__beneficiaries">
            <button class="beneficiary beneficiary-1">
              <img src="img/img-1.jpg" class="beneficiary__img" alt="" />
              <p>Gabriel E.</p>
            </button>
            <button class="beneficiary beneficiary-2">
              <img src="img/img-2.jpg" class="beneficiary__img" alt="" />
              <p>Gabriel E.</p>
            </button>
            <button class="beneficiary beneficiary-3">
              <img src="img/img-3.jpg" class="beneficiary__img" alt="" />
              <p>Gabriel E.</p>
            </button>
            <button class="beneficiary beneficiary-4">
              <img src="img/img-4.jpg" class="beneficiary__img" alt="" />
              <p>Gabriel E.</p>
            </button>
          </div>
        </div>

        <!-- OPERATION: TRANSFERS -->
        <!-- <div class="operation operation--transfer">
          <h2>Transfer money</h2>
          <form class="form form--transfer">
            <input type="text" class="form__input form__input--to" />
            <input type="number" class="form__input form__input--amount" />
            <button class="form__btn form__btn--transfer">&rarr;</button>
            <label class="form__label">Transfer to</label>
            <label class="form__label">Amount</label>
          </form>
        </div> -->

        <!-- OPERATION: LOAN -->
        <div class="operation operation--loan">
          <div class="operation--loan-header">
            <i class="fa-solid fa-money-check-dollar"></i>
            <h2>Request loan</h2>
          </div>
          <form class="form form--loan">
            <input type="number" class="form__input form__input--loan-amount" placeholder="Amount"/>
            <button class="form__btn form__btn--loan">
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
            <!-- <label class="form__label form__label--loan">Amount</label> -->
          </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <!-- <div class="operation operation--close">
          <h2>Close account</h2>
          <form class="form form--close">
            <input type="text" class="form__input form__input--user" />
            <input
              type="password"
              maxlength="4"
              class="form__input form__input--pin"
            />
            <button class="form__btn form__btn--close">&rarr;</button>
            <label class="form__label">Confirm user</label>
            <label class="form__label">Confirm PIN</label>
          </form>
        </div> -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
